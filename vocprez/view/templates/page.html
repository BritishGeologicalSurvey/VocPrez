<!DOCTYPE html>
{% from "macros/format.html" import format with context %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='vanilla_theme.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-grid.css') }}" />
</head>
<body class="container">
  <div id="vocprez">
    made by <a href="http://github.com/rdflib/VocPrez">VocPrez</a>&nbsp;
    <a id="versionlink" href="https://github.com/RDFLib/VocPrez/releases/tag/{{ version }}">{{ version }}</a>
  </div>
    <div>
        <div id="header">
            <div style="float:left;">
                <em>Logo Placeholder</em>
            </div>
            <div style="float:right;">
                {% for nav in navs %}
                    {{ nav|safe }}
                {% endfor %}
                <a href="{{ url_for('index') }}">VocPrez Home</a> |
                <a href="{{ url_for('vocabularies') }}">Vocabularies</a> |
                <a href="{{ url_for('sparql') }}">SPARQL</a> |
                <a href="{{ url_for('about') }}">About</a>
            </div>
            <div style="clear:both;"></div>
        </div>

        <div>
            {% block content %}{% endblock %}
        </div>
        <footer>

        </footer>
    </div>
</body>
</html>
