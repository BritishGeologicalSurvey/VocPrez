<VirtualHost *:80>
    ServerName nerc.surroundaustralia.com
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    WSGIDaemonProcess vocprezproc user=www-data python-home=/var/www/vocprez/venv processes=2 threads=6
    WSGIScriptAlias / /var/www/vocprez/app.wsgi
    <Directory /var/www/vocprez/>
        WSGIProcessGroup vocprezproc
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>