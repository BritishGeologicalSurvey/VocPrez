{% extends "page.html" %}

{% block content %}
<h1>Vocabulary:<br />{{ title }}</h1>
<table class="concept_scheme">
    <tr>
        <th>URI</th><td><code>{{ uri }}</code></td>
    </tr>
    <tr>
        <th>Creator</th><td><a href="{{ vocab.creator }}">{{ vocab.creator }}</a></td>
    </tr>
    <tr>
        <th>Create</th><td>{{ vocab.created }}</td>
    </tr>
    <tr>
        <th>Modified</th><td>{{ vocab.modified }}</td>
    </tr>
</table>
{% endblock %}
